<h2>TICKET DEL CLIENTE</h2>
<table class="table">
	<thead>
		<tr>
			<th>Producto</th>
			<th>Precio</th>
			<th>Cantidad</th>
			<th>Subtotal</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="producto in ticket.productos track by $index">
			<td>{{producto.nombre}}</td>
			<td>{{producto.precio}}</td>
			<td>1</td>
			<td>{{producto.precio}}</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td>TOTAL: </td>
			<td>{{ticket.total}}</td>
			<td>
				<button class="btn btn-info">Imprimir</button>
			</td>
			<td>
				<button class="btn btn-secondary" ng-click="backBalanza()">Volver</button>
			</td>
		</tr>
	</tfoot>
</table>
