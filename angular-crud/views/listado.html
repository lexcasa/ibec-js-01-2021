<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="usuario in usuarios">
      <td>{{usuario._id}}</td>
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.apellido}}</td>
      <td>{{usuario.edad}}</td>
      <td>{{usuario.email}}</td>
      <td>
        <button ng-click="selectUsuario(usuario)">Seleccionar</button>
        <button ng-click="eliminarUsuario(usuario._id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
